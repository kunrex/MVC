<ng-container *ngIf="orders.length > 0; else noOrders">
  <div *ngFor="let order of orders; index as i; trackBy: orderTracking" class="card w-100 mt-3 mb-3 d-flex flex-column justify-content-evenly align-items-baseline">
    <div class="card-body w-100">
      <div class="w-100 p-0 d-flex flex-column flex-md-row justify-content-evenly">
        <div class="w-100 w-md-50 overflow-x-scroll no-wrap m-2">
          <h3 class="card-title m-0"> Order ID: {{ order.id }} </h3>
        </div>
        <div class="w-100 w-md-50 text-end p-2 m-2">
          <div class="w-100 overflow-x-scroll no-wrap">
            <h6 class="card-title m-0"> Created On: {{ dateTimePrettyPrint(order.createdOn) }}  </h6>
          </div>
          <h6> By {{ order.authorName }} </h6>
        </div>
      </div>
      <div class="w-100 p-0 d-flex justify-content-evenly">
        <div class="w-50 d-flex flex-column flex-md-row justify-content-evenly overflow-x-scroll no-wrap p-2">
          <ng-container *ngIf="order.completed; else notCompleted">
            <span class="p-2 rounded-2 text-center text-warning fw-bold ms-1 me-1">Ordered</span>
            <span class="p-2 rounded-2 text-center text-success-emphasis text-bg-success fw-bold ms-1 me-1">Completed</span>
          </ng-container>
          <ng-template #notCompleted>
            <span class="p-2 rounded-2 text-center text-warning-emphasis text-bg-warning fw-bold ms-1 me-1">Ordered</span>
            <span class="p-2 rounded-2 text-center text-success fw-bold ms-1 me-1">Completed</span>
          </ng-template>
          <ng-container *ngIf="order.paid; else notPayed">
            <span class="p-2 rounded-2 text-center text-dark-emphasis text-bg-dark fw-bold ms-1 me-1">Paid</span>
          </ng-container>
          <ng-template #notPayed>
            <span class="p-2 rounded-2 text-center text-dark fw-bold ms-1 me-1">Paid</span>
          </ng-template>
        </div>
        <div class="w-50 text-end">
          <button (click)="loadOrder(order.id, order.authorName)" class="btn text-primary-emphasis text-bg-primary fw-bold ms-1 me-1">Show</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #noOrders>
  <div class="w-100 text-center text-dark-emphasis p5">
    <h3>No Orders</h3>
  </div>
</ng-template>
