<div class="w-100 text-center">
  <h1>Customer Options</h1>
  <hr>
</div>
<div class="d-flex flex-lg-row flex-column justify-content-evenly align-items-center align-items-lg-baseline p-5">
  <div (click)="newOrder()" class="card container p-0 m-3">
    <img src="assets/img/order.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">New Order</h4>
      <h6 class="card-subtitle mb-2 text-muted">Places a new order</h6>
      <p class="card-text">Places a new order, or gets your most recent order not marked as completed</p>
    </div>
  </div>
  <div (click)="userOrders()" class="card container p-0 m-3">
    <img src="assets/img/orders.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">Your Orders</h4>
      <h6 class="card-subtitle mb-2 text-muted">Shows all your orders</h6>
      <p class="card-text">View and open all your orders to date</p>
    </div>
  </div>
</div>
