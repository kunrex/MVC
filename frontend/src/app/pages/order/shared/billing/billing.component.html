<div class="w-100 d-flex flex-column flex-md-row justify-content-evenly align-items-center">
  <div class="w-100 w-md-50 overflow-x-scroll no-wrap d-flex justify-content-center justify-content-md-start p-2">
    <h3>Subtotal</h3>
  </div>
  <div class="w-100 w-md-50 overflow-x-scroll no-wrap d-flex justify-content-center justify-content-md-end p-2">
    <h4> {{ subtotal }} </h4>
  </div>
</div>
<div class="text-center w-100 p-0">
  <hr>
  <h5>
    Tip (Optional)
  </h5>
</div>
<div class="d-flex justify-content-evenly align-items-center w-100 overflow-x-scroll p-3">
  <button (click)="setTip(0)" class="btn btn-secondary btn-sm rounded-pill fw-bold text-light" [ngClass]="tip == 0 ? 'selected-tip' : ''">NONE</button>
  <button (click)="setTip(10)" class="btn btn-secondary btn-sm rounded-pill fw-bold text-light" [ngClass]="tip == 10 ? 'selected-tip' : ''">₹10</button>
  <button (click)="setTip(50)" class="btn btn-secondary btn-sm rounded-pill fw-bold text-light" [ngClass]="tip == 50 ? 'selected-tip' : ''">₹50</button>
  <button (click)="setTip(100)" class="btn btn-secondary btn-sm rounded-pill fw-bold text-light" [ngClass]="tip == 100 ? 'selected-tip' : ''">₹100</button>
</div>
<div class="w-100 d-flex flex-column flex-md-row justify-content-evenly align-items-center">
  <div class="w-100 w-md-50 overflow-x-scroll no-wrap d-flex justify-content-center justify-content-md-start p-2">
    <h3>Total</h3>
  </div>
  <div class="w-100 w-md-50 overflow-x-scroll no-wrap d-flex justify-content-center justify-content-md-end p-2">
    <h4> {{ total }} {{ discount > 0 ? discount + '% off': ''}} </h4>
  </div>
</div>
